{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-4">
        <h5 class="mb-3 text-center">ğŸ’§ Add Water Intake</h5>

        <form method="POST" action="{% url 'add_water_intake' %}">
          {% csrf_token %}

          <div class="mb-3">
            {{ form.amount.label_tag }}
            {{ form.amount }}
            {% if form.amount.errors %}
              <div class="text-danger small">{{ form.amount.errors }}</div>
            {% endif %}
          </div>

          <button type="submit" class="btn btn-primary">Add Intake</button>
          <button href="{% url 'home' %}" type="submit" class="btn btn-success">Back to Home</button>

        </form>

        <hr>
        <p><strong>Consumed:</strong> {{ total }} ml</p>

        

        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">ğŸ  Home</a>
          <a href="{% url 'weekly_history' %}" class="btn btn-outline-secondary btn-sm">ğŸ“… Weekly History</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
